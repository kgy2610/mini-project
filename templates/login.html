<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>로그인</title>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="./img/logo.png" alt="MumgCHIVE-logo">
        </div>
        <div class="login-box">
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="login-row">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요.">
                </div>

                <div class="login-row">
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요.">
                </div>

                <div class="login-submit">
                    <button type="submit">로 그 인</button>
                </div>
            </form>
        </div>
        <div class="register">
            <p>계정이 없으신가요? <a href="register.html">회원가입</a></p>
        </div>
    </div>

    <script src="./js/register-login.js"/>
</body>
</html>
