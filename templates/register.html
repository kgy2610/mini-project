<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>회원가입</title>
</head>
<body>
    <div class="reg-container">
        <div class="reg-logo">
            <img src="./img/logo.png" alt="MumgCHIVE-logo">
        </div>
        <div class="reg-box">
            <h2>회원가입</h2>
            <form id="registerForm">
                <div class="reg-row">
                    <label for="name">이름</label>
                    <input type="text" name="name" placeholder="이름을 입력하세요." required>
                </div>

                <div class="reg-row">
                    <label for="userId">아이디</label>
                    <input type="text" name="userId" placeholder="아이디를 입력하세요." required>
                </div>

                <div class="reg-row">
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요." required>
                </div>

                <div class="reg-submit">
                    <button type="submit">회 원 가 입</button>
                </div>
            </form>
        </div>
        <div class="register">
            <a href="login.html">로그인으로 돌아가기</a>
        </div>
    </div>

    <script src="./js/register-login.js"/>
</body>
</html>
